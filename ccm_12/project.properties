# ------------------------------------------------------------------------
# Remote CSI Maven Download Repo
# ------------------------------------------------------------------------
maven.repo.remote =http://puma1/maven,http://www.ibiblio.org/maven/

# ------------------------------------------------------------------------
# E X T R E M E L Y    I M P O R T A N T
# ------------------------------------------------------------------------
# Without these properties any deploy operations would attempt to go to the
# open source site.  We obviously don't want that.
# Although they would fail because we don't have login access to the machines
# we certainly don't want to rely on that.
#
maven.repo.central=puma1
maven.repo.central.directory=/raid/repository
maven.remote.group=csidevel

# ------------------------------------------------------------------------
# To overide and use local jars
# ------------------------------------------------------------------------
maven.jar.override = off

# ------------------------------------------------------------------------
# Look and Feel
# ------------------------------------------------------------------------
maven.xdoc.date=left

# eclipse info
maven.eclipse.workspace=../

maven.compile.source=1.4
maven.compile.target=1.4

